</div>
        <script type="text/javascript">
            var paintCountry = function(elementId, countryCode){
                //Width and height
                var w = 300;
                var h = 200;
                //Define map projection
                var projection = d3.geo.azimuthalEquidistant()
                                       .translate([w/2, h/2])
                                       .scale([350]);
                //Define path generator
                var path = d3.geo.path()
                                 .projection(projection);
                //Create SVG element
                var svg = d3.select("#" + elementId)
                            .append("svg")
                            .attr("width", w)
                            .attr("height", h);
                //Load in GeoJSON data
                d3.json("data/europe.json", function(json) {
                    //Bind data and create one path per GeoJSON feature
                    svg.selectAll("path")
                       .data(json.features)
                       .enter()
                       .append("path")
                       .attr("d", path)
                       .attr("transform", "translate(0,300)")
                       .style("fill", "steelblue")
                       .filter(function(e) { console.log(e);  return e.id === countryCode;}).style("fill", "green");
                });
            };
            paintCountry("miniMap", "SE");
            paintCountry("miniMapES", "ES");
        </script>
